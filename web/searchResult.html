<!DOCTYPE html>
<html lang="en" ng-app="researchApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/js.css" rel="stylesheet">
     <base href="/">

  </head>
  <body>
      
      <!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-default">Search</button>
                <div class="form-group"  style="width:90%">
                    <input type="text"  style="width:100%" class="form-control" placeholder="Search">
                </div>
          </form>
        </div>
          
        <div class=" col-md-2 col-sm-2 col-xs-2 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-user"></span> </button>
                <button type="submit" class="btn btn-link"> <span class="glyphicon glyphicon-stats"></span>  </button>
          </form>
        </div>
      </nav>
      <!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->
      
      <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <div id="trainingResearch" ng-controller="researchResultCrt" ng-show="trainingList.length">
      <h1> Training </h1>     
        <div   ng-repeat="training in trainingList "> 
            <p> Title: {{ training.title | uppercase }} Duration: {{ training.duration }}</p>
          </div>
       </div>

      <div id="exerciceResearch" ng-controller="researchResultCrt" ng-show="exerciceList.length"> 
      <h1> Exercice </h1>     
        <div   ng-repeat="exercice in exerciceList "> 
            <p> Title: {{ exercice.title | uppercase }} Duration: {{ exercice.duration }}</p>
          </div>
       </div>
      </div>
</div>
      
      <!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      </nav>
      <!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
    <script src="js/searchResult.js"></script>
    <script src="js/appResearch/researchApp.js"></script>
    <script src="js/appResearch/researchResultCrt.js"></script>

  </body>
</html>
