<!DOCTYPE html>
<html lang="en"ng-app="coachMyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../lib/select2-3.5.1/select2.css" rel="stylesheet">
      <link rel="stylesheet" href="../lib/flipcountdown-master/jquery.flipcountdown.css">
      
    <link href="../css/js.css" rel="stylesheet">
      

  </head>
  <body>
      
      <!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" action="search.html">
                 <button type="submit" class="btn btn-link " style="margin:0px,padding:0px"><span class="glyphicon glyphicon-arrow-left "></span> </button>
                 <label> <h5 style="color:white"> back to search</h5></label>
          </form>
        </div>
          
        <div class=" col-md-2 col-sm-2 col-xs-2 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-user"></span> </button>
                <button type="submit" class="btn btn-link"> <span class="glyphicon glyphicon-stats"></span> </button>
          </form>
        </div>
      </nav>
      <!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->
      

     <form ng-controller="resultDetailCrt">

            <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>     
        <div class=" col-md-11 col-sm-12 col-xs-12 " >
            <h1>{{training.title}}</h1>
            <h3>{{training.desc}}</h3>
                <table class="table table-striped table-condensed" ng-repeat="ex in training.exeList">
                    <tr>
                        <td class=" col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class=" col-md-3 col-sm-12 col-xs-12 ">
                                <h3>{{ex.title}}</h3>
                            </div>
                            <div class=" col-md-1 col-sm-2 col-xs-2 ">
                                <p id="totalTimeValue" style="margin-top:25px"><span class="glyphicon glyphicon-time"></span>{{ex.duration/3600 | number:0}} H {{(ex.duration%3600)/60 | number:0}} M {{ex.duration%60}} S</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
                            <div class=" col-md-6 col-sm-12 col-xs-12 ">
                                <p>{{ex.desc}}</p>
                            </div>
                            <div class=" col-md-3 col-sm-12 col-xs-12 ">
                                <div class=" col-md-12 col-sm-12 col-xs-12 ">
                                    <div id="flipcountdownbox1">                            
                                    </div>
                                </div>
                                <div class=" col-md-12 col-sm-12 col-xs-12 centered">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default " ><span class="glyphicon glyphicon-play"></span> </button>
                                        <button type="button" class="btn btn-default " > <span class="glyphicon glyphicon-pause"></span> </button>
                                        <button type="button" class="btn btn-default " > <span class="glyphicon glyphicon-stop"></span> </button>
                                    </div>
                                    <button type="button" class="btn btn-default " > <span class="glyphicon glyphicon-repeat"></span> </button>
                                </div>
                                
                            </div>
                        </div>
                            <div class=" col-md-2 ol-sm-5 col-xs-12 text-center" >
                                <button type="submit" class="btn btn-success btn-lg"> <span class="glyphicon glyphicon-ok"></span> </button>    
                                <button type="submit" class="btn btn-danger btn-sm"> <span class="glyphicon glyphicon-fast-forward"></span> </button>
                            </div>
                            
                        </td>
                    </tr>
                    

                      
                </table>
             </div>
            
    <!-- <div class=" col-md-2 ol-sm-0 col-xs-0 " ></div> -->
    <div class=" col-md-10 ol-sm-5 col-xs-0 " ></div>
    <div class=" col-md-2 ol-sm-5 col-xs-12 text-center" >
        <button type="submit" class="btn btn-danger btn-sm"> <span class="glyphicon glyphicon-remove"></span> </button>
        <button type="submit" class="btn btn-success btn-lg"> <span class="glyphicon glyphicon-ok"></span> </button>
    </div>

 
</form>
   
      
      
      <!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
     <!-- <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-danger"> <span class="glyphicon glyphicon-plus-sign"></span> </button>
               <label style="color:white">Add a Training Plan</label>
          </form>
        </div>
      </nav>-->
      <!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="../js/vendors/jquery.min.js"></script>
      <script src="../js/vendors/bootstrap.min.js"></script>

      <script src="../js/vendors/angular.min.js"></script>
      <script src="../js/vendors/angular-cookies.min.js"></script>

      <script src="../js/vendors/angular-route.min.js"></script>
    <script src="../lib/flipcountdown-master/jquery.flipcountdown.js"></script>
      <script src="../js/modules/app.js"></script>
      <script src="../js/controllers/resultDetailCrt.js"></script>

             
  </body>
</html>
